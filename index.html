<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/ico" href="./src/img/favicon.ico">
  <link rel="stylesheet" href="./src/css/main.css">
  <script src="./dist/bundle.js"></script>
  <title>A* Pathfinder</title>
</head>
<body>
  <h1>A* Pathfinder</h1>

  <div class="content">
    <div class="map">
      <canvas id="canvas" width="800" height="800"></canvas>
      <canvas id="canvas2" width="800" height="800"></canvas>
    </div>

    <div class="options-bar">

      <div class="slide-container">
        <p>Mountains: <span id="hard-output"></span></p>
        <input type="range" min="0" max="16" step="1" class="slider" id="hard-slider" />
      </div>

      <div class="slide-container">
        <p>Paths: <span id="path-output"></span></p>
        <input type="range" min="0" max="10" step="1" class="slider" id="path-slider" />
      </div>

      <div class="slide-container">
        <p>Block Density: <span id="block-output"></span></p>
        <input type="range" min="0.0" max="30.0" step=".1" class="slider" id="block-slider" />
      </div>
      <div class="slide-container">
        <p>Minimum Endpoint distance: <span id="dist-output"></span></p>
        <input type="range" min="50" max="150" step="1" class="slider" id="dist-slider" />
      </div>

      <div class="generate-box">
        <button type="button" id="create-button">Create Map!</button>
        <button type="button" id="random-button">Create Random Map!</button>
      </div>

      <div class="algs-box">
        <select class="algorithms" id="algorithms">
          <option value="bloop">Select an algorithm</option>
          <option value="bfs">Breadth First Search</option>
          <option value="uniform">Uniform Cost</option>
          <option value="astar">A* Search</option>
        </select>
      </div>

      <div class="heu-box">
        <select class="heuristics" id="heuristics">
          <option value="blorp">Select a heuristic (A* only)</option>
          <option value="euclidean">Euclidean Distance</option>
          <option value="manhattan">Manhattan Distance</option>
          <option value="chebyshev">Chebyshev Distance</option>
          <option value="octile">Octile Distance</option>
          <option value="euclidean-squared">Euclidean Squared Distance</option>
        </select>
      </div>
      
      <div class="slide-container">
        <p>Weight: <span id="slider-output"></span></p>
        <input type="range" min="1.0" max="10.0" step=".1" class="slider" id="slider"/>
      </div>

      <div class="solve-box">
        <button type="button" id="solve-button">Solve!</button>
      </div>

      <div class="stats-box">
        <p>Map size: 25600 Nodes</p>
        <p>Nodes explored: <span id="size-count">0</span></p>
        <p>Map Coverage: <span id="size-percent">0</span>%</p>

        <p>Time Elapsed (ms): <span id="timer"></span></p>

      </div>

      
      <div class="links">
        <ul>
          <li><a href="https://github.com/AndrewYW"><img src="./src/img/github.png" id="github" alt="github"></a></li>
          <li><a href="https://linkedin.com/in/andrewyw/"><img src="./src/img/linkedin.png" id="linkedin" alt="linkedin"></a></li>
        </ul>
        <h2><a href="http://www.andrewyw.me/portfolio/home">Back to Portfolio</a></h2>
      </div>
    </div>
  </div>
</body>
</html>
